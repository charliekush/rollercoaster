<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rollercoaster Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">



    <link rel="stylesheet/less" type="text/css" href="devel/css/style.less" />


    <script src="rollercoaster/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="rollercoaster/js/vendor/jquery-1.9.1.min.js"></script>
    <script src="rollercoaster/js/vendor/jquery.hammer.min.js"></script>
    <script src="rollercoaster/js/rollercoaster.js"></script>

    <link href="rollercoaster/css/rollercoaster.min.css" rel="stylesheet" media="screen">

    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(["trackPageView"]);
        _paq.push(["enableLinkTracking"]);

        (function() {
            var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.imbaa.de/";
            _paq.push(["setTrackerUrl", u+"piwik.php"]);
            _paq.push(["setSiteId", "8"]);
            var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
            g.defer=true; g.async=true; g.src=u+"piwik.js"; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Piwik Code -->

</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->


<div id="myRollercoaster" class="rollercoaster_slider">

    <a role="button" class="navigation_item down" >Down</a>
    <a role="button" class="navigation_item up" >Up</a>
    <a role="button" class="navigation_item left">Left</a>
    <a role="button" class="navigation_item right">Right</a>

    <div class="section_wrapper">

        <section class="vertical_slide" data-section-title="Flowers">
            <div data-background="http://service.imbaa.de/rollercoaster/img/flowers/Leaf.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/flowers/Dahlie-1.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/flowers/Dahlie-2.jpg" class="pane"></div>

            <div data-background="http://service.imbaa.de/rollercoaster/img/flowers/Magerite.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/flowers/Sonnenhut.jpg" class="pane"></div>
        </section>

        <section class="vertical_slide" data-section-title="Animals" style="transform:translateX(-50%) !important;">
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Lizzard.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Biene.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Hund.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Libelle.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Pelikan.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/animals/Vogel.jpg" class="pane"></div>
        </section>

        <section class="vertical_slide" data-section-title="Streetart">
            <div data-background="http://service.imbaa.de/rollercoaster/img/art/Graffiti-Art-Duisburg-1.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/art/Graffiti-Art-Duisburg-2.jpg" class="pane"></div>
        </section>



        <section class="vertical_slide" data-section-title="Landscape & Buildings">
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Air-Clouds.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Bodensee.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Neuschwanstein.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Rheinfall.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Schoenbrunn.jpg" class="pane"></div>
            <div data-background="http://service.imbaa.de/rollercoaster/img/landscape-and-buildings/Waterfall.jpg" class="pane"></div>
        </section>

    </div>
</div>


<script>
    $(document).ready(function(){
        var rollercoaster = new rollercoasterSlider("#myRollercoaster");
        rollercoaster.init();
    });
</script>
</body>
</html>
